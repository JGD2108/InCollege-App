name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gnucobol

      - name: Build InCollege
        run: |
          mkdir -p bin
          cobc -x -free -o bin/InCollege src/InCollege.cob

      - name: Run tests
        run: |
          chmod +x run_tests.sh
          # Run with 4 parallel jobs and output JUnit XML to test_results.xml
          PARALLEL=4 JUNIT_OUTPUT=./test_results.xml ./run_tests.sh || echo "tests_failed=1" > test_exit_status.txt
        # ensure this step doesn't stop artifact upload on failure
        continue-on-error: true

      - name: Publish JUnit results to GitHub
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: InCollege Tests
          path: test_results.xml
          reporter: junit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: incollege-test-artifacts
          path: |
            test_results.xml
            test_exit_status.txt
            Tests/**/OUTPUT.DAT
